<style type="text/css">
  
  #mc_embed_signup form {
    float:right; 
    
  }
	#mc_embed_signup input {
    padding: 5px;
    border:1px solid #E2B350;
    border-radius: 2px;
    -webkit-appearance:none;
    float:right;
    
  }
  #mc_embed_signup input:focus {
    border-color:#333; 
  }
  #mc_embed_signup .button { 
    margin-top: 10px;
    float:right; 
    border-radius: 2px; 
    padding: 5px;  
    cursor: pointer; 
    text-align: center; 
    text-decoration: none; 
    vertical-align: top; 
  }
  #mc_embed_signup .button:hover {
    background-color:rgba(0,0,0,0.6); 
    color: #E2B350
  }
  
  #mce-error-response {
    color: #FF0055;
    padding-top: 2px;
    padding-bottom: 2px;
    float:right;
    
  
  }
  
  #mce-success-response {
    color: #1DC096;
    padding-top: 2px;
    padding-bottom: 2px;
  
  }
  
	
</style>


<div id="mc_embed_signup">
  
  <form action="http://bvallieres.us11.list-manage.com/subscribe/post" 
    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">  
    <input type="hidden" name="u" value="0bb6cd0ffe546b555139a2691">
  <input type="hidden" name="id" value="4fdd219687">
    <div class="mc-field-group">
      
      <input type="text" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Enter Email...">
    </div>
    <div id="mce-responses" >
      <div class="response" id="mce-error-response"></div>
      <div class="response" id="mce-success-response"></div>
    </div>    
    
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_0bb6cd0ffe546b555139a2691_4fdd219687" tabindex="-1" value=""></div>
    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
    
  
  </form>
</div>

<script type="text/javascript">


    // I only have one form on the page but you can be more specific if need be.
    //var $form = $('form#mc-embedded-subscribe-form');


$('form#mc-embedded-subscribe-form').submit(function(e) {
  var $this = $(this);
  
  $.ajax({
      type: "GET", // GET & url for json slightly different
      url: "http://bvallieres.us11.list-manage.com/subscribe/post-json?c=?",
      data: $this.serialize(),
      dataType    : 'json',
      contentType: "application/json; charset=utf-8",
      error       : function(err) { alert("Could not connect to the registration server."); },
      success     : function(data) {
          if (data.msg != "Almost finished... We need to confirm your email address. To complete the subscription process, please click the link in the email we just sent you.") {
              $( "#mce-error-response" ).html(data.msg.replace('0 -',''));
              $('form#mc-embedded-subscribe-form')[0].reset();
          } else {
              $( "#mce-success-response" ).html('Welcome! Please check your email.');
              $('form#mc-embedded-subscribe-form')[0].reset();
          }
      }
  });
  return false;
});



</script>
