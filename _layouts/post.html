---
layout: default
---
<meta property="og:url"           content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="{{ page.title }}" />
<meta property="og:description"   content="{{ page.description }}" />
<meta property="og:image"         content="#" />

<div class="post">
  <h2 class="header-heading">
  <!--<a href="/"><img src="{{ site.images }}/bvallieres.svg" height="50" width="50"></a>
  -->
  <div class = "tag-line">{{ site.tagline }}</div>
  </h2>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • by {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
    <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <a href="https://twitter.com/wireblitz" class="twitter-follow-button" data-show-count="false">Follow Me!</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <div class="break">
      <div class="fb-like" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>

      <div class="fb-share-button" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>

    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
